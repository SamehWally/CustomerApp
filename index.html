<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - CustomerManagement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid py-3">
        <div class="">
            <div class="row">
                <div class="mb-3 col-md-3 ms-auto d-flex justify-content-end">
                    <a onclick="ExitButton()" class="btn btn-secondary text-white me-2">
                        خروج
                    </a>
                    <a id="btnCreate" onclick="toggleButtons()" class="btn btn-success text-white px-4">
                        إنشاء
                     </a>
                     <div id="btnAction" class="d-none">
                        <a id="" class="btn btn-success text-white px-4">
                            حفظ التعديلات
                        </a>         
                        <a id="" class="btn btn-success text-white px-4">
                            حذف
                        </a>
                     </div>
                </div>       
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        رقم المندوب / العميل / المورد
                        <span style="color: red;">*</span>
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>     
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        مميز
                        <span style="color: red;">*</span>
                    </label>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                مندوب
                            </label>
                        </div>             
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                عميل
                            </label>
                        </div>            
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                مورد
                            </label>
                        </div>        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                اخري
                            </label>
                        </div>         
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                منسق
                            </label>
                        </div>
                    </div>

                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        التطبيق
                        <span style="color: red;">*</span>
                    </label>
                    <input type="number" class="form-control">
                </div>             
                <div class="mb-3 col-md-3">
                    <label class="form-label">رقم السجل / الهوية / الإقامة
                        <span style="color: red;">*</span>
                    </label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row text-center">
                <div class="mb-3 col-md-3 form-check">
                    <div class="d-flex align-items-center justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            الموظفين
                        </label>
                    </div>
                </div>     
                <div class="mb-3 col-md-3 form-check">
                    <div class="d-flex align-items-center justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            عميل تشغيل
                        </label>
                    </div>
                </div>
                <div class="mb-3 col-md-3 form-check">
                    <div class="d-flex align-items-center justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            لا عمولة يوم الجمعة
                        </label>
                    </div>
                </div>
                <div class="mb-3 col-md-3 form-check">
                    <div class="d-flex align-items-center justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            تحسب عمولة يوم العمل فقط
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        الاسم عربي
                        <span style="color: red;">*</span>
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>            
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        الاسم انجليزي
                        <span style="color: red;">*</span>
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">الرقم الضريبي للعميل</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">المشرف</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        العنوان عربي
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        العنوان لاتيني
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">Password app</label>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="text" class="form-control">
                        <a class="btn btn-outline-info ms-1">Update</a>
                    </div>
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">IMEI</label>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="number" class="form-control" placeholder="">
                        <a class="btn btn-outline-info ms-1">Update</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                       رقم جوال StcPay
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        رقم السيارة 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">ايجار سيارة</label>
                    <input type="text" value="0" class="form-control text-center">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">تاريخ استلام سيارة</label>
                    <input type="date" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        رقم الجوال
                    </label>
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="text" class="form-control" id="staticEmail">
                        <a class="btn btn-outline-info ms-1">Update</a>
                    </div>
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        الرمز البريدي 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">صندوق بريد</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">رقم الفاكس</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        Iqama Expire 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        License Expire 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">البريد الالكتروني</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">العمولة</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">                      
                    </label>
                    <div class="d-flex align-items-center justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            عمولة شهرية
                        </label>
                    </div>
                </div>
                <div class="mb-3 col-md-3">
                    <div class="mb-3 col-md-3">
                        <label class="form-label">
                            القيمة / النسبة
                            <span style="color: red;">*</span>
                        </label>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    الفيمة
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    النسبة
                                </label>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">عمولة بعد الطلب رقم</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">عمولة الطلبات</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        جميع الطلبات 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                       الرصيد الافتتاحي 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">الحد الائتماني</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">الجنسية</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        تاريخ بداية العمل 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        يوم التصفية - المحاسبة 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">العملة</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">المنطقة الرئيسية</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        الفرع 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        Region Id 
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">Shift Id</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">رمز البنك</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        الآيبان
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        رقم الحساب
                    </label>
                    <input type="text" class="form-control" id="staticEmail">
                </div>

                <div class="mb-3 col-md-3">
                    <label class="form-label">مراكز التكلفة</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">إيقاف</label>
                    <input type="number" class="form-control" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        تاريخ التوقف
                    </label>
                    <input type="date" class="form-control" id="staticEmail">
                </div>
                <div class="mb-3 col-md-3">
                    <label class="form-label">
                        سبب التوقف 
                    </label>
                    <input type="date" class="form-control" id="staticEmail">
                </div>
            </div>
            </div>
        </div>
    </div>
    <script>
        function toggleButtons() {
            document.getElementById("btnCreate").classList.add("d-none");
            document.getElementById("btnAction").classList.remove("d-none");
        }
        function ExitButton() {
            document.getElementById("btnCreate").classList.remove("d-none");
            document.getElementById("btnAction").classList.add("d-none");
        }
    </script>
</body>
</html>
